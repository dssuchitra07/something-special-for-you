<style>
body{
    margin:0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(270deg,#ff9a9e,#fad0c4,#ffd1ff,#a1c4fd);
    background-size:800% 800%;
    animation:bgMove 15s ease infinite;
    overflow:hidden;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.screen{
    position:absolute;
    width:100%;

    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:#ff2e88;
    transition:1s;
}

.hidden{
    opacity:0;
    pointer-events:none;
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    max-width:600px;
}

button{
    padding:15px 25px;
    border:none;
    border-radius:30px;
    font-size:1.1em;
    cursor:pointer;
    margin:10px;
}

.nextBtn{
    background:#ff4fa3;
    color:white;
}

.yesBtn{
    background:#ff2e88;
    color:white;
}

.noBtn{
    background:#999;
    color:white;
    position:relative;
}

.gift{
    font-size:90px;
    cursor:pointer;
    transition:0.3s;
}
.gift:hover{
    transform:scale(1.2);
}

img{
    width:250px;
    border-radius:20px;
    margin-top:20px;
}
</style>
</head>
